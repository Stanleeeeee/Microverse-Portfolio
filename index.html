<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Crete+Round"
    />
  </head>
  <body>
    <!--Header with navbar-->
    <header>
      <nav>
        <ul>
          <li><span>Virag Kormoczy</span></li>
          <li>
            <a href="#"
              ><img src="/icons/menu.png" alt="hamburger menu" id="menu"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Headline section-->
    <section id="headline">
      <div id="greeting">
        <h1>Hey There. <span>I'm Virag</span></h1>
        <h2>I am a software developer</h2>
        <p>
          I can help you build a product, feature or website. Look through some
          of my work and experience! If you like what you see and have a project
          you need coded, don't hesitate to contact me.
        </p>
      </div>
      <div id="headline-icons">
        <ul>
          <li><img src="/icons/github.png" alt="github icon" id="github" /></li>
          <li>
            <div id="linkedin">
              <div id="i-icon">
                <img src="icons/dot.png" alt="dot icon" id="dot" />
                <img src="icons/i.png" alt="letter i icon" id="letter-i" />
              </div>
              <img src="icons/n.png" alt="letter n icon" id="letter-n" />
            </div>
          </li>
          <li><img src="icons/hand.png" alt="hand icon" id="hand" /></li>
          <li>
            <img src="icons/twitter.png" alt="twitter icon" id="twitter" />
          </li>
          <li><img src="icons/m.png" alt="medium icon" id="medium" /></li>
        </ul>
      </div>
      <div id="vector-design">
        <img src="vector/Vector4.png" alt="white vector image" id="vector-1" />
        <img src="vector/Vector2.png" alt="gray vector image" id="vector-2" />
        <img src="vector/Vector3.png" alt="white vector image" id="vector-3" />
      </div>
    </section>
  </body>
</html>
